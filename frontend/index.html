<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Artifact POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #0f0f0f;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .terminal-column {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background: #1a1a1a;
        }

        .artifact-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #151515;
        }

        .header {
            padding: 16px 20px;
            border-bottom: 1px solid #333;
            background: #0a0a0a;
        }

        .header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .terminal-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .user-message {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            max-width: 70%;
        }

        .assistant-message {
            background: #262626;
            color: #e0e0e0;
            max-width: 85%;
        }

        .reasoning-message {
            background: #1a1a2e;
            color: #a78bfa;
            max-width: 85%;
            font-style: italic;
            border-left: 3px solid #8b5cf6;
            opacity: 0.9;
        }

        .tool-execution {
            background: #1e293b;
            color: #94a3b8;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            border-left: 3px solid #3b82f6;
        }

        .tool-execution.completed {
            border-left-color: #10b981;
        }

        .tool-execution.failed {
            border-left-color: #ef4444;
        }

        .error-message {
            background: #7f1d1d;
            color: #fecaca;
            border-left: 3px solid #ef4444;
        }

        .input-container {
            padding: 16px 20px;
            border-top: 1px solid #333;
            background: #0a0a0a;
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
        }

        #userInput:focus {
            border-color: #2563eb;
        }

        #sendButton {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: #1d4ed8;
        }

        #sendButton:disabled {
            background: #334155;
            cursor: not-allowed;
        }

        .artifact-tabs {
            display: flex;
            gap: 4px;
            padding: 12px 12px 0 12px;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            background: #0a0a0a;
        }

        .artifact-tab {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .artifact-tab.active {
            background: #151515;
            border-bottom: 1px solid #151515;
            color: #2563eb;
        }

        .artifact-tab:hover {
            background: #262626;
        }

        .artifact-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .artifact-viewer {
            display: none;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
        }

        .artifact-viewer.active {
            display: block;
        }

        .artifact-header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        .artifact-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .artifact-meta {
            font-size: 12px;
            color: #94a3b8;
            display: flex;
            gap: 16px;
        }

        .artifact-data {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }

        .artifact-data pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.final {
            background: #10b981;
            color: white;
        }

        .status-badge.intermediate {
            background: #f59e0b;
            color: white;
        }

        .connection-status {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .connection-dot.disconnected {
            background: #ef4444;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Terminal Column -->
        <div class="terminal-column">
            <div class="header">
                <h2>Terminal</h2>
                <div class="connection-status">
                    <div class="connection-dot" id="connectionDot"></div>
                    <span id="connectionStatus">Connecting...</span>
                </div>
            </div>
            <div class="terminal-messages" id="terminalMessages"></div>
            <div class="input-container">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>

        <!-- Artifact Column -->
        <div class="artifact-column">
            <div class="header">
                <h2>Artifacts</h2>
            </div>
            <div class="artifact-tabs" id="artifactTabs"></div>
            <div class="artifact-content" id="artifactContent">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¦</div>
                    <h3>No artifacts yet</h3>
                    <p>Ask the agent to create an artifact to see it here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- External libraries for rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <script src="app.js"></script>
</body>
</html>
